<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    {% block styles %}
    {% endblock %}
    <title>Passguard - {% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="splash-logo">
            <a class="splash-logo-link" href="{{ url_for('pages.index') }}">&lt;Passguard/&gt;</a>
        </div>
        <nav>
            <ul class="nav-list-container">
                {% block navigation %}

                {% endblock %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <span>This project was developed as a learning exercise, use discretion when storing sensitive information.</span>
        {% if g.user %}

        {% endif %}
    </footer>
</body>
</html>
